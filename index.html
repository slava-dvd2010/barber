<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <!---------------------------HEADER--------------------------->
    <header>
        <div class="container">
            <div class="navigation">
                <a href="#" class="nav">главная</a>
                <a href="#" class="nav">информация</a>
                <a href="#" class="nav">новости</a>

    <div class="container">

    </div>    

    <!---------------------------HEADER CONTENT--------------------------->
    <div class="content">
            <div class="ima">
                <h1>быстро</h1>
            </div>

            <div class="ima">

    <footer>
